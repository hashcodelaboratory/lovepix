version: '4.0'
services:
  mongo:
    build: ./mongodb_rs
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_REPLICA_HOST: ${MONGO_REPLICA_HOST}
      MONGO_REPLICA_PORT: ${MONGO_REPLICA_PORT}
    networks:
      - server-network
    volumes:
      - ./backend_data:/data/db
    ports:
      - '27017:27017'
  mongo-express:
    image: mongo-express
    container_name: server-mongo-express
    environment:
      ME_CONFIG_MONGODB_SERVER: ${MONGODB_SERVER}
      ME_CONFIG_MONGODB_ENABLE_ADMIN: ${MONGODB_ENABLE_ADMIN}
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGODB_ADMINUSERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGODB_ADMINPASSWORD}
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGODB_BASICAUTH_USERNAME}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGODB_BASICAUTH_PASSWORD}
    depends_on:
      - mongo
    networks:
      - server-network
    ports:
      - 8081:8081
    healthcheck:
      test: wget --quiet --tries=3 --spider http://admin:heslo@localhost:8081 || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
  server-backend:
    container_name: server-backend
    image: lovepix-be:1.0.0
    build:
      context: .
      dockerfile: ./Dockerfile
    networks:
      - server-network
    #depends_on:
    #  - nginx
    ports:
      - "4000:4000"
    restart: unless-stopped
    # environment:
    #   MONGO_URI: mongodb
    # env_file:
    #   - ./.env

volumes:
  backend_data:

networks:
  server-network:
    driver: bridge
