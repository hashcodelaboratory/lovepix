name: Format code
 on: pull_request

 jobs:
   format:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v2
         with:
           ref: ${{ github.head_ref }}
       - uses: actions/setup-node@v2
         with:
           node-version: "14.x"
       - run: npm install yarn -g
       - run: yarn install
       - run: yarn format